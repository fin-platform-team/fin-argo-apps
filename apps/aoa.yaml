apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: fin-pfe-claims
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/fin-platform-team/fin-argo-apps
    targetRevision: HEAD
    path: claims
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated: 
      prune: true
      selfHeal: true
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: fin-pfe-patterns
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/fin-platform-team/fin-argo-apps
    targetRevision: HEAD
    path: patterns
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated: 
      prune: true
      selfHeal: true
