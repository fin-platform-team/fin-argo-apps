apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: fin-pfe-webstack-kro-rg
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/fin-platform-team/fin-patterns
    targetRevision: HEAD
    path: fin-eks-cluster
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated: 
      prune: true
      selfHeal: true
